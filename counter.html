<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous" />
  <style>
    .full-page-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(255, 255, 255);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: black;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <div id="root"
    class="d-flex justify-content-center align-items-center">
    <div class="full-page-overlay"
      v-show="show">
      <div class="preload">
        <div class="spinner-border"></div>
      </div>
    </div>
    <div
      class="d-flex justify-content-center align-items-center position-fixed top-0 w-100 h-100">
      <button @click="counterUp"
        class="btn btn-success">Go Up</button>
      <span class="mx-5">{{ counter }}</span>
      <button @click="counterDown"
        class="btn btn-danger">Go Down</button>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          counter: 1,
          show: true,
        };
      },
      methods: {
        counterUp() {
          this.counter++;
        },
        counterDown() {
          this.counter--;
        },
      },
      mounted() {
        this.show = false;
      },
    }).mount("#root");
  </script>
</body>

</html>
